<head>
    <meta charset="UTF-8">

    <title>Dashboard - Sistema de Indicadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Dashboard</h1>
                <p>Sistema de Indicadores</p>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <div class="password-toggle">
                    <input type="password" id="senhaInput" placeholder="Digite sua senha">
                    <button onclick="togglePassword()" type="button">üëÅÔ∏è</button>
                </div>
            </div>

            <button class="login-btn" onclick="handleLogin()">Entrar</button>
        </div>
    </div>

    <!-- TELA DE SETORES -->
    <div id="sectorsScreen" class="hidden">
        <header>
            <div class="header-container">
                <div class="header-content">
                    <h1>Bem-vindo, <span id="userNameDisplay">Usu√°rio</span>!</h1>
                    <p>Selecione um setor para preencher indicadores</p>
                </div>
                <button class="logout-btn" onclick="handleLogout()">üö™ Sair</button>
            </div>
        </header>

        <div class="sectors-container">
            <div class="sectors-grid" id="sectorsGrid"></div>

            <div class="history-section hidden" id="historySection">
                <h2>Hist√≥rico de Envios</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Usu√°rio</th>
                            <th>Setor</th>
                            <th>Data/Hora</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- TELA DE INDICADORES -->
    <div id="indicatorsScreen" class="hidden">
        <header>
            <div class="header-container">
                <div class="indicators-header">
                    <button class="back-btn" onclick="backToSectors()">‚Üê</button>
                    <div class="header-content">
                        <h1 id="sectorTitle">Setor</h1>
                        <p>Preencha os indicadores abaixo</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="handleLogout()">üö™ Sair</button>
            </div>
        </header>

        <div class="indicators-content">
            <div class="indicators-form" id="indicatorsForm"></div>

            <div class="action-buttons">
                <button class="btn btn-save" onclick="handleSave()">üíæ Salvar</button>
                <button class="btn btn-send" onclick="handleSendDB()">üì§ Enviar para DB</button>
            </div>

            <div class="recent-records hidden" id="recentRecords">
                <h2>√öltimos Registros</h2>
                <div id="recordsList"></div>
            </div>
        </div>
    </div>

    <script>
        // ===== BASE DE DADOS =====
        const usuariosDB = [
            { id: 1, email: 'admin@empresa.com', senha: '123456', nome: 'Admin' },
            { id: 2, email: 'vendas@empresa.com', senha: '123456', nome: 'Gerente de Vendas' },
            { id: 3, email: 'operacao@empresa.com', senha: '123456', nome: 'Gerente de Opera√ß√µes' }
        ];

        const setores = [
            {
                id: 1,
                nome: 'Vendas',
                classe: 'sector-blue',
                indicadores: [
                    { id: 1, nome: 'Receita do M√™s', valor: '', unidade: 'R$', meta: 150000 },
                    { id: 2, nome: 'Quantidade de Vendas', valor: '', unidade: 'un', meta: 50 },
                    { id: 3, nome: 'Ticket M√©dio', valor: '', unidade: 'R$', meta: 3000 },
                    { id: 4, nome: 'Taxa de Convers√£o', valor: '', unidade: '%', meta: 15 }
                ]
            },
            {
                id: 2,
                nome: 'Opera√ß√µes',
                classe: 'sector-green',
                indicadores: [
                    { id: 1, nome: 'Tempo M√©dio de Atendimento', valor: '', unidade: 'min', meta: 5 },
                    { id: 2, nome: 'Taxa de Erro', valor: '', unidade: '%', meta: 2 },
                    { id: 3, nome: 'Produtividade', valor: '', unidade: '%', meta: 95 },
                    { id: 4, nome: 'Custo Operacional', valor: '', unidade: 'R$', meta: 50000 }
                ]
            },
            {
                id: 3,
                nome: 'Marketing',
                classe: 'sector-purple',
                indicadores: [
                    { id: 1, nome: 'Leads Gerados', valor: '', unidade: 'un', meta: 100 },
                    { id: 2, nome: 'CTR (Click Through Rate)', valor: '', unidade: '%', meta: 8 },
                    { id: 3, nome: 'ROI Campanhas', valor: '', unidade: '%', meta: 400 },
                    { id: 4, nome: 'Custo por Lead', valor: '', unidade: 'R$', meta: 50 }
                ]
            },
            {
                id: 4,
                nome: 'RH',
                classe: 'sector-red',
                indicadores: [
                    { id: 1, nome: 'Turnover', valor: '', unidade: '%', meta: 5 },
                    { id: 2, nome: 'Taxa de Absente√≠smo', valor: '', unidade: '%', meta: 2 },
                    { id: 3, nome: 'Satisfa√ß√£o Colaboradores', valor: '', unidade: '/10', meta: 8 },
                    { id: 4, nome: 'Treinamentos Realizados', valor: '', unidade: 'un', meta: 20 }
                ]
            },
            {
                id: 5,
                nome: 'Financeiro',
                classe: 'sector-blue',
                indicadores: [
                    { id: 1, nome: 'Fluxo de Caixa', valor: '', unidade: 'R$', meta: 100000 },
                    { id: 2, nome: 'Margem de Lucro', valor: '', unidade: '%', meta: 20 },
                    { id: 3, nome: 'Contas a Pagar', valor: '', unidade: 'R$', meta: 30000 },
                    { id: 4, nome: 'Contas a Receber', valor: '', unidade: 'R$', meta: 80000 }
                ]
            },
            {
                id: 6,
                nome: 'Posto Fiscal',
                classe: 'sector-green',
                indicadores: [
                    { id: 1, nome: 'Tempo de Entrega', valor: '', unidade: 'dias', meta: 3 },
                    { id: 2, nome: 'Custo de Transporte', valor: '', unidade: 'R$', meta: 20000 },
                    { id: 3, nome: '√çndice de Devolu√ß√£o', valor: '', unidade: '%', meta: 1 },
                    { id: 4, nome: 'N√≠vel de Estoque', valor: '', unidade: 'un', meta: 5000 }
                ]
            },
            {
                id: 7,
                nome: 'TI',
                classe: 'sector-purple',
                indicadores: [
                    { id: 1, nome: 'Tempo de Resolu√ß√£o de Incidentes', valor: '', unidade: 'horas', meta: 4 },
                    { id: 2, nome: 'Uptime dos Sistemas', valor: '', unidade: '%', meta: 99.9 },
                    { id: 3, nome: 'Satisfa√ß√£o dos Usu√°rios', valor: '', unidade: '/10', meta: 9 },
                    { id: 4, nome: 'N√∫mero de Incidentes', valor: '', unidade: 'un', meta: 10 }
                ]
            },
            {
                id: 8,
                nome: 'Balan√ßa',
                classe: 'sector-red',
                indicadores: [
                    { id: 1, nome: 'NPS (Net Promoter Score)', valor: '', unidade: '/10', meta: 8 },
                    { id: 2, nome: 'Tempo M√©dio de Resposta', valor: '', unidade: 'min', meta: 2 },
                    { id: 3, nome: 'Taxa de Resolu√ß√£o na Primeira Chamada', valor: '', unidade: '%', meta: 85 },
                    { id: 4, nome: 'Volume de Chamadas', valor: '', unidade: 'un', meta: 1000 }
                ]
            },
            {
                id: 9,
                nome: 'Compras',
                classe: 'sector-blue',
                indicadores: [
                    { id: 1, nome: 'Custo por Envio', valor: '', unidade: 'R$', meta: 15 },
                    { id: 2, nome: 'Taxa de Entrega no Prazo', valor: '', unidade: '%', meta: 98 },
                    { id: 3, nome: '√çndice de Danos na Entrega', valor: '', unidade: '%', meta: 0.5 },
                    { id: 4, nome: 'Efici√™ncia de Roteiriza√ß√£o', valor: '', unidade: '%', meta: 90 }
                ]
            }
        ];

        // VARI√ÅVEIS GLOBAIS
        let currentUser = null;
        let currentSector = null;
        let registrosDB = [];

        // ===== FUN√á√ïES DE LOGIN =====
        function togglePassword() {
            const input = document.getElementById('senhaInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function handleLogin() {
            const email = document.getElementById('emailInput').value;
            const senha = document.getElementById('senhaInput').value;

            if (!email || !senha) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const usuario = usuariosDB.find(u => u.email === email && u.senha === senha);

            if (usuario) {
                currentUser = usuario;
                document.getElementById('userNameDisplay').textContent = usuario.nome;
                showSectorsScreen();
            } else {
                alert('Email ou senha inv√°lidos!');
            }
        }

        function handleLogout() {
            currentUser = null;
            currentSector = null;
            document.getElementById('emailInput').value = '';
            document.getElementById('senhaInput').value = '';
            document.getElementById('senhaInput').type = 'password';
            showLoginScreen();
        }

        // ===== NAVEGA√á√ÉO DE TELAS =====
        function showLoginScreen() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('sectorsScreen').classList.add('hidden');
            document.getElementById('indicatorsScreen').classList.add('hidden');
        }

        function showSectorsScreen() {
            loadSectors();
            updateHistoryDisplay();
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('sectorsScreen').classList.remove('hidden');
            document.getElementById('indicatorsScreen').classList.add('hidden');
        }

        function showIndicatorsScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('sectorsScreen').classList.add('hidden');
            document.getElementById('indicatorsScreen').classList.remove('hidden');
        }

        function backToSectors() {
            currentSector = null;
            showSectorsScreen();
        }

        // ===== CARREGAR SETORES =====
        function loadSectors() {
            const grid = document.getElementById('sectorsGrid');
            grid.innerHTML = '';

            setores.forEach(setor => {
                const btn = document.createElement('button');
                btn.className = `sector-btn ${setor.classe}`;
                btn.innerHTML = `<h2>${setor.nome}</h2><p>${setor.indicadores.length} indicadores</p>`;
                btn.onclick = () => openSector(setor);
                grid.appendChild(btn);
            });
        }

        function openSector(setor) {
            currentSector = JSON.parse(JSON.stringify(setor));
            document.getElementById('sectorTitle').textContent = setor.nome;

            const form = document.getElementById('indicatorsForm');
            form.innerHTML = '';

            currentSector.indicadores.forEach(indicador => {
                const div = document.createElement('div');
                div.className = 'indicator-item';
                div.innerHTML = `
                    <label class="indicator-label">${indicador.nome}</label>
                    <div class="indicator-meta">Meta: ${indicador.meta} ${indicador.unidade}</div>
                    <input 
                        type="number" 
                        step="0.01" 
                        placeholder="Digite o valor"
                        class="indicator-input"
                        data-id="${indicador.id}"
                        value="${indicador.valor}"
                        onchange="updateIndicator(${indicador.id}, this.value)"
                    >
                `;
                form.appendChild(div);
            });

            showIndicatorsScreen();
        }

        function updateIndicator(id, value) {
            const ind = currentSector.indicadores.find(i => i.id === id);
            if (ind) {
                ind.valor = value;
            }
        }

        function handleSave() {
            const novoRegistro = {
                id: Date.now(),
                usuario: currentUser.nome,
                setor: currentSector.nome,
                timestamp: new Date().toLocaleString('pt-BR'),
                indicadores: currentSector.indicadores,
                status: 'Salvo Localmente'
            };

            registrosDB.unshift(novoRegistro);
            updateHistoryDisplay();
            alert('Dados salvos localmente com sucesso!');
        }

        function handleSendDB() {
            const novoRegistro = {
                id: Date.now(),
                usuario: currentUser.nome,
                setor: currentSector.nome,
                timestamp: new Date().toLocaleString('pt-BR'),
                indicadores: currentSector.indicadores,
                status: 'Enviado para DB'
            };

            registrosDB.unshift(novoRegistro);
            updateHistoryDisplay();
            alert('Dados enviados para banco de dados com sucesso!');
            backToSectors();
        }

        function updateHistoryDisplay() {
            if (registrosDB.length > 0) {
                document.getElementById('historySection').classList.remove('hidden');
                document.getElementById('recentRecords').classList.remove('hidden');

                const tbody = document.getElementById('historyBody');
                tbody.innerHTML = '';

                registrosDB.slice(0, 5).forEach(registro => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${registro.usuario}</td>
                        <td>${registro.setor}</td>
                        <td>${registro.timestamp}</td>
                        <td><span class="status-badge ${registro.status === 'Enviado para DB' ? 'status-sent' : 'status-saved'}">${registro.status}</span></td>
                    `;
                    tbody.appendChild(row);
                });

                const recordsList = document.getElementById('recordsList');
                recordsList.innerHTML = '';

                registrosDB.slice(0, 3).forEach(registro => {
                    const div = document.createElement('div');
                    div.className = 'record-item';
                    div.innerHTML = `
                        <div class="record-info">
                            <p>${registro.setor}</p>
                            <div class="timestamp">${registro.timestamp}</div>
                        </div>
                        <span class="status-badge ${registro.status === 'Enviado para DB' ? 'status-sent' : 'status-saved'}">${registro.status}</span>
                    `;
                    recordsList.appendChild(div);
                });
            }
        }

        // Inicializar
        showLoginScreen();
    </script>
</body>
</html>
